<div class="row">
    <div class="col-sm-5 col-lg-4 col-md-5" ng-repeat="x in bl.Video">
        <div class="thumbnail">
            <img src="{{x.picture}}" alt="">
            <div class="caption">
                <h4>{{x.title}}
                    <h6 class="pull-right">{{x.released}}</h6>
                </h4><br>
                <p>{{x.author}}</p>
                <h5>{{x.description | cut:true:200:' ...'}}</h5>
            </div>
            <div class="drp">
                <button class="btn btn-danger" ng-click="bl.deleteBlVideo(x.id, $index)">Delete</button>
                <button class="btn btn-primary" ng-click="bl.SetVideoOffBL(x.id, $index)">Restore</button>
            </div>

        </div>

    </div>
    <div ng-if="bl.show || bl.Video.length == 0" align="middle">
        <img src="images/no-videos.jpg">
    </div>
</div>
